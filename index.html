<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YOD craft</title>
    <link rel="icon" href="logo.png" type="image/png">
    <title>YODCRAFT</title>
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Change font here -->
    
    
    <style>
        /* Simple handmade style */
        body {
            font-family: 'Courier New', monospace;
            background-color: #fdf5e6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: left;
			left: 30px;
            font-size: 0.5em;
            letter-spacing: 2px;
            position: relative;
        }
        nav img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Use artistic font for header */
            font-size: 0.5 em; /* Adjust size as needed */
            text-align: left;
			left: 30px;
			margin: 0;
        }
        nav {
            background-color: #fff;
            padding: 20px;
            text-align: right;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            background-color: #c7a17a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #8a6f4a;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
        }
        .button:hover {
            background-color: #c7a17a;
        }
    </style>
</head>
<body>
    <nav>
		<img src="logo.png" alt="Logo">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h1>Welcome to YODCRAFT!</h1>
        <p>This is a simple, handmade website design with love and care. Feel free to explore the content and learn more about how this site was made.</p>

        <a href="#more-info" class="button">Learn More</a>
    </main>

    <footer>
        &copy; 2024 YODCRAFT. All rights reserved.
    </footer>

</body>
</html>
